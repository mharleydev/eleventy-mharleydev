---
layout: standard-page.liquid
pageTitle: Posts Index
description: The most recent postings from Michael Harley
---
<section class="post-info">
    {% for post in collections.posts reversed %}
    <section class="post-summary">
        <h2 class="post-info-heading"><a href="{{ post.url }}">{{ post.data.pageTitle }}</a></h2>
        <div class="post-index-date">Published {{ post.date | date: "%B %d, %Y" }}</div>
        <p class="post-description">{{ post.data.description }}</p>
        <p class="post-read-more"><a href="{{ post.url }}"> Read More --></a></p>
    </section>
    {% endfor %}
</section>
